databases:
  - name: budgetify_development
    databaseName: budgetify_development
    user: postgres

services:
  - type: web
    name: Budget-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetify_development
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
        